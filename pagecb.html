<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbti test c b</title> <!-- 页面title -->
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 渐变背景 + 装饰图案（保留原有风格） */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.05) 0%, transparent 20%);
        }

        /* 页面容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* 导航栏（保留logo + a链接） */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }
        .nav .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(90deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            padding: 0 5px;
        }
        .nav .menu a {
            margin-left: 40px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        .nav .menu a:hover {
            color: #667eea;
            transform: translateY(-3px);
        }

        /* h1标题样式 */
        .title {
            font-size: 40px; /* 适中大小，可自行调整 */
            text-align: center;
            margin-bottom: 80px; /* 加大间距，适配极简布局 */
            position: relative;
            color: #333;
        }
        .title::after {
            content: "";
            display: block;
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 20px auto;
            border-radius: 3px;
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid #f0f0f0;
            color: #666;
            position: relative;
            font-size: 18px;
        }
        .footer::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 30px;
            height: 30px;
            background: white;
            border: 1px solid #f0f0f0;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式适配（手机端） */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            .title {
                font-size: 32px;
            }
            .nav {
                flex-direction: column;
                gap: 20px;
            }
            .nav .menu a {
                margin-left: 20px;
                margin-right: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏（logo + a链接） -->
        <div class="nav">
            <div class="logo">mbti test</div>
            <div class="menu">
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <p>请发自内心地选择</p>
            </div>
        </div>

        <!-- h1标题 -->
        <h1 class="title">孩子，给你这把金斧头</h1>
        <p>这是你应得的</p>

        <!-- 页脚 -->
        <div class="footer">
            <p>© 2026 mbti测试 | 看看你的内心</p>
        </div>
    </div>
</body>
</html>
